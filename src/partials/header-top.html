<div class="header-top container">
  <div class="logo">
    <a href="#" class="header__logo">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="
            ./images/header-top/desktop/logo_desktop@1x.webp 1x,
            ./images/header-top/desktop/logo_desktop@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1440px)"
          srcset="
            ./images/header-top/desktop/logo_desktop@1x.png 1x,
            ./images/header-top/desktop/logo_desktop@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/header-top/tablet/logo_tablet@1x.webp 1x,
            ./images/header-top/tablet/logo_tablet@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/header-top/tablet/logo_tablet@1x.png 1x,
            ./images/header-top/tablet/logo_tablet@2x.png 2x
          "
        />
        <source
          media="(max-width: 768px)"
          srcset="
            ./images/header-top/mobile/logo_mobile@1x.webp 1x,
            ./images/header-top/mobile/logo_mobile@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 768px)"
          srcset="
            ./images/header-top/mobile/logo_mobile@1x.png 1x,
            ./images/header-top/mobile/logo_mobile@2x.png 2x
          "
        />
        <img class="header__logo" loading="lazy" src="#" alt="Логотип" />
      </picture>
    </a>
  </div>
  <a href="#price" class="header-top__price-link">Наши услуги и цены</a>
  <a href="#price" class="header-top__price-link-mobile">Прайс</a>
  <ul class="header-top__call-list list">
    <!-- <li class="header-top__call-item">
          <a class="header-top__call-link link" href="tel:+380671562638"> +38 (067) 156 26 38</a>
        </li> -->
    <li class="header-top__call-item">
      <a class="header-top__call-link link" href="tel:+380732228557"> +38 (073) 222 85 57</a>
    </li>
    <li class="header-top__call-item">
      <a class="header-top__call-link link" href="tel:+380502228557"> +38 (050) 222 85 57</a>
    </li>
    <li class="header-top__call-item">
      <a class="header-top__call-link link" href="tel:+380682228557"> +38 (068) 222 85 57</a>
    </li>
  </ul>
  <button type="button" class="contacts" data-modal-open>
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/header-top/mobile/telephone@1x.webp 1x,
          ./images/header-top/mobile/telephone@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/header-top/mobile/telephone@1x.png 1x,
          ./images/header-top/mobile/telephone@2x.png 2x
        "
      />
      <source
        media="(max-width: 768px)"
        srcset="
          ./images/header-top/mobile/telephone@1x.webp 1x,
          ./images/header-top/mobile/telephone@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(max-width: 768px)"
        srcset="
          ./images/header-top/mobile/telephone@1x.png 1x,
          ./images/header-top/mobile/telephone@2x.png 2x
        "
      />
      <img class="header__telephone" loading="lazy" src="#" alt="Кнопка с телефонами" />
    </picture>
  </button>
</div>
